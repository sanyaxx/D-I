<script>
    function goProfile() {
        window.location.href = "../php/profile.php";
    }

    function goHistory() {
        window.location.href = "../php/history.php";
    }

    function updateProfile() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
    
        // Check if any of the variables are empty
        if (name === '' || email === '' || phone === '') {
            alert("Name, email, and phone cannot be empty.");
            return;
        }
    
        // Check if phone has at least 10 digits
        if (phone.length < 9) {
            alert("Phone number must be at least 9 digits.");
            return;
        }
    
        // Prepare data to be sent
        var data = {
            name: name,
            email: email,
            phone: phone,
        };
    
        // Send AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "../php/updateProfile.php", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // If successful, reload the page
                    window.location.reload();
                    alert('Details updated successfully!');
                } else {
                    // Handle error
                    console.error('Error:', xhr.responseText);
                    alert('Failed to update details!');
                }
            }
        };
        xhr.send(JSON.stringify(data));
    }
    
</script>
