<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Food4U</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
<link rel="stylesheet" href="styles\cart.css">
</head>
<body>
<div class="background">
  <div class="container">
    <!-- Adding back arrow button -->
    <div class="back-button">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    
    <h2>Cart</h2>
    <div class="cart-items">
      <div class="cart-item">
        <div class="item-icon">
          <img src="icon1.png" alt="Item Icon">
        </div>
        <div class="item-details">
          <h3>Item 1</h3>
          <p>Quantity: 2</p>
          <p><b>Price:</b> RM xx </p>
        </div>
      </div>
      <div class="cart-item">
        <div class="item-icon">
          <img src="icon2.png" alt="Item Icon">
        </div>
        <div class="item-details">
          <h3>Item 2</h3>
          <p>Quantity: 1</p>
          <p><b>Price:</b> RM yy </p>
        </div>
      </div>
     
    </div>
    <div class="total">
      <p><b>Total:</b> RM zz </p> 
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Food4U. All Rights Reserved.</p>
</footer>

</body>
</html>
