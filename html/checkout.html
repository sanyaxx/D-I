<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Food4U</title>
<link rel="stylesheet" href="styles\checkout.css">
</head>
<body>

<div class="container">
  <div style="text-align: center;">
  <h2>Checkout</h2>
  </div>
  <div class="delivery-details">
    <h3>Delivery Address</h3>
    <div class="input-container">
      <input type="text" placeholder="Address" required>
    </div>
  </div>
  
  <div class="charges">
    <h3>Charges</h3>
    <p>Delivery Charge: RM 10</p>
    <p>Total Charge: RM 50</p>
  </div>
  <div class="discount">
    <h3>Apply Discount Code</h3>
    <div class="input-container">
      <input type="text" placeholder="Enter promo code">
      <button type="button">Apply</button>
    </div>
  </div>

  <div class="vouchers">
  <br>
    <button type="button">View  Available Vouchers</button>
  </div>
  <div class="payment-method">
    <h3>Payment Method</h3>
    <form>
      <input type="radio" id="cod" name="payment" value="cod">
      <label for="cod">Cash on Delivery</label><br>
      <input type="radio" id="card" name="payment" value="card">
      <label for="card">Credit/Debit Card</label><br>
      <input type="radio" id="wallet" name="payment" value="wallet">
      <label for="wallet">E-wallet</label><br>
      <input type="radio" id="emi" name="payment" value="emi">
      <label for="emi">EMI</label><br>
      <button type="submit">Checkout</button>
    </form>
  </div>
  
  <div class="payment-details" id="card-details">
    <h3>Card Details</h3>
    <form>
      <!-- Card details input fields -->
    </form>
  </div>
  
  <div class="payment-details" id="wallet-details">
    <h3>E-wallet Details</h3>
    <form>
      <!-- E-wallet details input fields -->
    </form>
  </div>
  
  <div class="payment-details" id="emi-details">
    <h3>EMI Details</h3>
    <form>
      <!-- EMI details input fields -->
    </form>
  </div>
</div>

</body>
</html>
