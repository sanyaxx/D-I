<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings- Food4U</title>
    <link rel="stylesheet" type="text/css" href="styles\settings.css">
    <link rel="stylesheet" href="styles\navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="header-icons">
        <span class="cart-counter" id="cart-counter" style="font-weight: bold;"></span>
        <i class="fas fa-shopping-cart" id="shopping-cart" onclick="goCart()"></i>
    </div>
    <div class="sidebar">
        <i class="fas fa-arrow-left back-icon" onclick="goBack()"></i>
        <div class="option" onclick="openTab('profile')">Profile</div>
        <div class="option" onclick="openTab('history')">History</div>
        <div class="option" onclick="logout()">Logout</div>
    </div>
    <div class="main-content">
        <div id="profile" class="tab">
            <h2>Profile</h2>
            <p>This is your profile settings.</p>
        </div>
        <div id="history" class="tab">
            <h2>History</h2>
            <p>This is your history settings.</p>
        </div>
    </div>
</div>

<script src="functions.js"></script>

<script>
    function openTab(tabName) {
        if (tabName === 'profile') {
            // AJAX request to load profile.php content
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'history.php', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Success response
                    // Update the content of a specific element with the response
                    document.getElementById('tabContent').innerHTML = xhr.responseText;
                } else {
                    // Error handling
                    console.error('Request failed with status:', xhr.status);
                }
            };
        } else if (tabName === 'history') {
            // AJAX request to load history.php content
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'history.php', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Success response
                    // Update the content of a specific element with the response
                    document.getElementById('tabContent').innerHTML = xhr.responseText;
                } else {
                    // Error handling
                    console.error('Request failed with status:', xhr.status);
                }
            };
            xhr.onerror = function() {
                // Network error handling
                console.error('Network error occurred');
            };
            xhr.send();
        }
    }
</script>


</body>
</html>
