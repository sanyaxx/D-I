<body>
    <div class="background">
        <div class="container">

            <div class="header-icons">
                <span class="cart-counter" id="cart-counter" style="font-weight: bold;"></span>
                <i class="fas fa-shopping-cart" id="shopping-cart" onclick="goCart()"></i>
                <i class="fas fa-cog"></i>
            </div>
            <i class="fas fa-arrow-left back-icon" onclick="goBack()"></i>

            <h2><?= isset($rows[0]['category']) ? $rows[0]['category'] : 'Category' ?></h2>

            <div class="appetizer-options">
                <!-- Loop through $rows to display appetizer data -->
                <?php foreach ($rows as $row): ?>
                    <div class="appetizer-option">
                        <div class="appetizer-content" style="display:flex">
                            <div class="appetizer-image">
                                <img src="images/<?= $row['img'] ?>" alt="<?= $row['name'] ?>">
                            </div>
                            <div class="appetizer-details">
                                <h3><?= $row['name'] ?></h3>
                                <p><?= $row['description'] ?></p>
                                <p><b>Price:</b> RM <?= $row['price'] ?></p>
                                <!-- Quantity buttons -->
                                <div class="quantity">
                                    <p>Quantity</p>
                                    <button class="minus" style="display: none;" onclick="decrement(this, <?= $row['itemID'] ?>)">-</button>
                                    <input type="text" value="<?= $cartRows[$row['itemID']] ?>" readonly style="display: none;">
                                    <button class="plus" onclick="increment(this, <?= $row['itemID'] ?>)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <?php endforeach; ?>
            </div>
        </div>
    </div>

    <script>

        // code to update visibility of quantity elements based on initial value
        const quantityInputs = document.querySelectorAll('.quantity input[type="text"]');
        quantityInputs.forEach(input => {
            const quantityValue = parseInt(input.value);
            const quantityDiv = input.parentNode;
            const minusButton = quantityDiv.querySelector('.minus');
            const plusButton = quantityDiv.querySelector('.plus');

            if (quantityValue > 0) {
                minusButton.style.display = 'inline-block';
                input.style.display = 'inline-block';
                plusButton.style.display = 'inline-block';
            } else {
                minusButton.style.display = 'none';
                input.style.display = 'none';
                plusButton.style.display = 'inline-block'; // Plus button always visible
            }
        });

        function updateCartCounter() {
            // Make AJAX request to updateCounter.php
            fetch('updateCounter.php')
                .then(response => response.text())
                .then(totalQuantity => {
                    // Update cart counter
                    document.getElementById('cart-counter').textContent = totalQuantity;
                })
                .catch(error => console.error('Error updating cart counter:', error));
        }

        // Call updateCartCounter function when page loads
        window.onload = updateCartCounter;

        function increment(button, itemID) {
            const quantityDiv = button.parentNode;
            const minusButton = quantityDiv.querySelector('.minus');
            const input = quantityDiv.querySelector('input[type="text"]');
            const cartCounter = document.querySelector('.cart-counter');
            const cartIcon = document.querySelector("#shopping-cart");

            minusButton.style.display = 'inline-block';
            input.style.display = 'inline-block';
            input.value = parseInt(input.value) + 1;

            // Increase cart counter
            updateCartCounter();

            // Trigger animation
            cartIcon.classList.add('pulse');
            setTimeout(() => {
                cartIcon.classList.remove('pulse');
            }, 1000);

            // Send itemID and quantity to cart.php via AJAX
            updateCartOnServer(itemID, input.value);
        }


        function decrement(button, itemID) {
            const quantityDiv = button.parentNode;
            const input = quantityDiv.querySelector('input[type="text"]');
            const minusButton = quantityDiv.querySelector('.minus');
            const cartCounter = document.querySelector('.cart-counter');
            const cartIcon = document.querySelector("#shopping-cart");

            if (parseInt(input.value) > 0) {
                input.value = (parseInt(input.value) - 1);

                // Decrease cart counter
                updateCartCounter();

                // Trigger animation
                cartIcon.classList.add('pulse');
                setTimeout(() => {
                    cartIcon.classList.remove('pulse');
                }, 1000);
            }

            if (parseInt(input.value) == 0) {
                minusButton.style.display = 'none';
                input.style.display = 'none';
            }

            // Send itemID and quantity to cart.php via AJAX
            updateCartOnServer(itemID, input.value);
        }


        function updateCartOnServer(itemID, quantity) {
            // Construct the request body
            const formData = new FormData();
            formData.append('itemID', itemID);
            formData.append('quantity', quantity);

            // Send AJAX request to manageCart.php
            fetch('manageCart.php', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        console.error('Failed to update cart on the server');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        
        function goBack() {
            window.location.href = "Home.html";
        }


        function goCart() {
            window.location.href = "displayCart.php";
        }


    </script>
</body>

</html>
