<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="background">
    <div class="container">
        <i class="fas fa-arrow-left back-icon" onclick="goBack()"></i> 
        <h1 class="header">Restaurant Settings</h1>
        <form id="settingsForm" action="../php/settings.php" method="post">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmation">Password Confirmation:</label>
            <input type="password" id="confirmation" name="confirmation" required>

            <input type="submit" value="Update" class="small-btn">
        </form>

        <form action="../php/logout.php" method="post">
            <input type="submit" value="Logout" class="small-btn">
        </form>
    </div>
</body>
</html>


<script>

    document.getElementById("settingsForm").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmation = document.getElementById("confirmation").value;

        if (password !== confirmation) {
            alert("Password and confirmation must match.");
            event.preventDefault(); // Prevent form submission
        }
    });

    // Check for success or error messages in the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');
    const error = urlParams.get('error');

    if (success) {
        alert("Restaurant details updated successfully.");
        success=0;
    }

    if (error) {
        alert("Error updating restaurant details.");
        error=0;
    }
</script>

<script>
    function goBack(){
        window.location.href = "../html/Restauranthome.html"
    }
</script>

<script src="../script/functions.js"></script>
