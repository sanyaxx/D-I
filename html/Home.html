<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food4U - Home</title>
<link rel="stylesheet" href="styles\Home.css">
<!-- Linking Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="background">
  <div class="container">
    <div class="header-icons">
      <span class="cart-counter">0</span>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-cog"></i>
    </div>

    <div class="options">
      <div class="option">
        <div class="option-image">
          <img src="images/appetizer.png" alt="Appetizer">
        </div>
        <button class="button hover">Appetizer</button>
      </div>

      <div class="option">
        <div class="option-image">
          <img src="images/Maincourse.png" alt="Main Course">
        </div>
        <button class="button hover">Main Course</button>
      </div>

      <div class="option">
        <div class="option-image">
          <img src="images/Dessert.png" alt="Dessert">
        </div>
        <button class="button hover">Dessert</button>
      </div>

    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Food4U. All Rights Reserved.</p>
</footer>

</body>
</html>
